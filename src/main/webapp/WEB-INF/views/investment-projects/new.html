<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового инвестиционного проекта</title>
    <link rel="stylesheet" th:href="@{/styles/css/reset.css}">
    <link rel="stylesheet" th:href="@{/styles/css/style.css}">
    <link rel="stylesheet" th:href="@{/styles/css/investment-projects/new.css}">
</head>
<body>
<!--header-->
<div th:replace="shared/header :: header"></div>
<!--header-->

<main class="main">
    <div class="main-wrapper">
        <h1>Создание нового инвестиционного проекта</h1>

        <form th:action="@{/investment-projects}" th:method="POST" th:object="${projectDTO}">
            <div class="form-inner">
                <div class="errors-section" th:if="${#fields.hasAnyErrors()}">
                    <ul class="errors-list">
                        <li class="error" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="field">
                    <label th:for="code">Код проекта</label>
                    <input type="text" th:field="*{code}" th:id="code">
                </div>

                <div class="field">
                    <label th:for="object">Объект инвестирования</label>
                    <input type="text" th:field="*{object}" th:id="object">
                </div>

                <div class="field">
                    <label th:for="implementationPeriod">Срок реализации, лет</label>
                    <input type="text" th:field="*{implementationPeriod}"
                           th:id="implementationPeriod">
                </div>

                <div class="field">
                    <label th:for="investments">Объем инвестируемых средств</label>
                    <div class="sum">
                        <input type="text" th:field="*{investments}"
                               th:id="investments">
                        <select th:field="*{currencyCode}">
                            <option th:each="code : ${currenciesCodes}" th:value="${code}"
                                    th:text="${code}"></option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <input type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
