<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчеты о потребности в инвестиционных ресурсах</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/css/reset.css}">
    <link rel="stylesheet" th:href="@{/styles/css/style.css}">
    <link rel="stylesheet" th:href="@{/styles/css/investment-resources-need/reports.css}">
</head>
<body>
<div th:replace="shared/header :: header"></div>

<main class="main">
    <div class="main-wrapper">
        <div class="table-header">
            <h1>Отчеты о потребности<br/> в инвестиционных ресурсах</h1>

            <form th:action="@{/investment-resources-need/enter-initial-data}" th:method="GET">
                <button type="submit" class="icon-button">
                    <i class="bi bi-journal-plus icon"></i>
                </button>
            </form>
        </div>

        <div th:if="${!resourcesNeedReports.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>Дата, время</th>
                    <th>Номер</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${resourcesNeedReports}">
                    <td th:text="${report.getDateTime()}"></td>
                    <td>
                        <a th:href="@{/investment-resources-need/report/{id}(id=${report.getId()})}" th:text="${report.getId()}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${resourcesNeedReports.isEmpty()}">
            <p>Список отчетов пуст</p>
        </div>
    </div>
</main>
</body>
</html>
